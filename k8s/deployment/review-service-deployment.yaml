apiVersion: apps/v1
kind: Deployment
metadata:
  name: review-service
  namespace: pairmate-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: review-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: review-service
    spec:
      imagePullSecrets:
        - name: dockerhub-secret
      initContainers:
        - name: wait-for-config
          image: busybox
          command: ['sh', '-c', 'until nc -z config-server 8888; do echo waiting config; sleep 3; done;']
        - name: wait-for-eureka
          image: busybox
          command: ['sh', '-c', 'until nc -z eureka-server 8761; do echo waiting eureka; sleep 3; done;']
        - name: wait-for-db
          image: busybox
          command: ['sh', '-c', 'until nc -z user-db 3306; do echo waiting db; sleep 3; done;']

      containers:
        - name: review-service
          resources:
            requests:
              cpu: "100m"
              memory: "192Mi"
            limits:
              cpu: "200m"
              memory: "320Mi"
          image: docker.io/jiwonlee42/review-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8084
          envFrom:
            - configMapRef:
                name: global-config
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: review-db-secret
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: review-db-secret
                  key: DB_PASSWORD
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8084
            initialDelaySeconds: 90
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8084
            initialDelaySeconds: 60
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: review-service
  namespace: pairmate-prod
spec:
  selector:
    app: review-service
  ports:
    - port: 8084
      targetPort: 8084
  type: ClusterIP