######################################
#  TEST 환경
######################################
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pay-db-pvc
  namespace: pairmate-test
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: ncloud-block-storage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pay-db
  namespace: pairmate-test
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: pay-db
  template:
    metadata:
      labels:
        app: pay-db
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pay-db-secret
                  key: DB_PASSWORD
            - name: MYSQL_DATABASE
              value: paydb
            - name: TZ
              value: "Asia/Seoul"
            - name: MYSQL_ROOT_HOST
              value: "%"
          command: ["mysqld", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
          volumeMounts:
            - name: pay-db-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: pay-db-storage
          persistentVolumeClaim:
            claimName: pay-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: pay-db
  namespace: pairmate-test
spec:
  selector:
    app: pay-db
  ports:
    - port: 3306
      targetPort: 3306
  clusterIP: None
---
