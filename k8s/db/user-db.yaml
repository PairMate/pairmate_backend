######################################
# USER DB (PROD)
######################################
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: user-db-pvc
  namespace: pairmate-prod
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: nks-block-storage
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: user-db
  namespace: pairmate-prod
spec:
  serviceName: user-db
  replicas: 1
  selector:
    matchLabels:
      app: user-db
  template:
    metadata:
      labels:
        app: user-db
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: root
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: user-db-secret
                  key: DB_USERNAME
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: user-db-secret
                  key: DB_PASSWORD
            - name: MYSQL_DATABASE
              value: userdb
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: user-db-storage
              mountPath: /var/lib/mysql
  volumeClaimTemplates:
    - metadata:
        name: user-db-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi
        storageClassName: nks-block-storage
---
apiVersion: v1
kind: Service
metadata:
  name: user-db
  namespace: pairmate-prod
spec:
  type: ClusterIP
  selector:
    app: user-db
  ports:
    - port: 3306
      targetPort: 3306